<body>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Palacios Nahuel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" routerLink="../bienvenida">Bienvenido <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" routerLink="../alta-producto">Alta Producto</a>
          <li class="nav-item">
            <a class="nav-link" routerLink="../producto-detalle" >Lista productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/abm-container" >Lista container</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cargar-container" >Cargar container</a>
          </li>
        </ul>
        <ul class="navbar-nav" *ngIf="user$ | async as user; else login">
          <li class ="nav-item">
            <a class="nav-link">{{user?.email|json}}</a>
          </li>
          <li class="nav-item active" *ngIf="user">
            <a class="nav-link" [routerLink]="['/home']" (click)="desloguearse()" >Cerrar sesión</a>
          </li>
        </ul>
        <ng-template #login>
          <ul class="navbar-nav ml-auto">
          <li class="nav-item active" >
            <a class="nav-link" [routerLink]="['/login']">Iniciar sesión</a>
          </li>
        </ul>
  
        </ng-template>
      </div>
    </nav>
  </header>


<router-outlet></router-outlet>
